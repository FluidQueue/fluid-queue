root: true
plugins:
  - jest
  - "@typescript-eslint"
parser: "@typescript-eslint/parser"
env:
  browser: false
  commonjs: false
  es2021: true
  jest/globals: false
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: "tsconfig.eslint.json"
ignorePatterns: ["build/**/*"]
rules:
  curly: "error"
  "@typescript-eslint/no-floating-promises": "error"
