plugins:
  - jest
  - "@typescript-eslint"
env:
  browser: true
  commonjs: true
  es2021: true
  jest/globals: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  curly: "error"
